<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendGrid + Flask</title>
</head>
<body>
    <h2>Enviar e-mail com API real</h2>

    <!-- Quando eu conseguir enviar um e-mail: Mensagem enviada com sucesso;
     Caso nÃ£o: Reporte o erro encontrado -->

    {% with mensagem = get_flashed_messages(with_categories=true) %}
        {% for categoria, mensagem in mensagens %}
            <p style="color: {% if categoria == 'success' %}green{% else %}red{% endif %};">{{mensagem}}</p>
        {% endfor %}
    {% endwith %}
    
    <form method="POST">
        <input type="text" name="nome" placeholder="Seu nome" required><br>
        <input type="email" name="email" placeholder="Seu e-mail" required><br>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
